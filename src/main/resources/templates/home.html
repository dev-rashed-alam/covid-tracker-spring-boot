<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center pt-2 pb-2 fw-bolder">COVID-19 CORONAVIRUS PANDEMIC</h2>
    <div class="bg-light p-5">
        <h3 th:text="${totalActiveCase}"></h3>
        <p>Total cases reported as of today.</p>
        <hr/>
        <p>New cases reports since previous day.</p>
    </div>

    <div class="mt-5 mb-5">
        <table class="table table-bordered table-responsive table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">State</th>
                <th scope="col">Active Case</th>
                <th scope="col">New Death</th>
                <th scope="col">Recovered</th>
                <th scope="col">Confirmed</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stats,index : ${locationStats}">
                <th th:text="${index.count}"></th>
                <td th:text="${stats.country}"></td>
                <td th:text="${stats.state}"></td>
                <td th:text="${stats.active}"></td>
                <td th:text="${stats.deaths}"></td>
                <td th:text="${stats.recovered}"></td>
                <td th:text="${stats.confirmedCase}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
